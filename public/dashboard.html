<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../public/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="black white-text">
        <script type="text/javascript" src="../public/js/materialize.min.js"></script>
        
    <nav class="black container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">List Project</a>
            <ul class="right hide-on-med-and-down">
                <li ><a href="index.html"><i class="material-icons right">close</i>Log out</a></li>
            </ul>
        </div>
    </nav>
    <div class="carousel">
        <div class="card grey darken-1 carousel-item">
            <div class="card-content white-text">
                <span class="card-title center">Card Title 1</span>
            </div>
            <div class="card-action center">
                <br>
                <a href="project.html" class="waves-effect waves-light btn lime">Acceder</a>
            </div>
        </div>  
    </div>
    <div class="center">
        <a href="#modal1" class="modal-trigger waves-effect waves-light btn-large white black-text" id="btn-new">New Proyect</a>
    </div>

    <!--Modals-->
    <div id="modal1" class="modal black-text">
        <div class="modal-content">
            <h4 class="center">Create your project!</h4>
            <div class="row">
                <form>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input placeholder="Name Project" id="name_project" type="text" class="validate black-text">
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">insert_emoticon</i>
                        <textarea placeholder="Project Description" id="des_project" class="materialize-textarea"></textarea>
                    </div>                       
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a id="modalbtn" href="#!" class="modal-close waves-effect waves-green btn-flat black white-text">Crear</a>
        </div>
    </div>



    

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(elems,{numVisible:8});
        });

        document.addEventListener('DOMContentLoaded', function() {
                    var elems = document.querySelectorAll('.modal');
                    var instances = M.Modal.init(elems);
        });
    </script>



</body>

</html>
