<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Manager</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>

            <div class="white" style="position:relative;height:100vh;width: 100%;z-index: 2;">
                <div style="position:absolute;z-index: 1;height:80vh;width:70vh;top: 50%;left: 50%;margin-top: -40vh;margin-left: -35vh" class="black z-depth-2">
                    <div class="container">
                        <br>
                        <h5 class="white-text center">Register</h4>
                            
                        <div class="row">
                            <form class="col s12">
                                    <div class="input-field">
                                            <i class="material-icons prefix white-text">account_circle</i>
                                            <input placeholder="Name" id="name" type="text" class="validate  white-text">
                                    </div>
                                    <div class="input-field">
                                            <i class="material-icons prefix white-text">insert_emoticon</i>
                                            <input placeholder="Username" id="uname" type="text" class="validate  white-text">
                                    </div>
                                    
                                    <div class="input-field">
                                            <i class="material-icons prefix white-text">security</i>
                                            <input placeholder="Password" id="pword" type="password" class="validate  white-text">
                                    </div>
                                    <div class="input-field">
                                        <i class="material-icons prefix white-text">security</i>
                                        <input placeholder="Repeat Password" id="re-pword" type="password" class="validate  white-text">
                                    </div>    
                                                                    
                            </form>
                        </div>
                        <br><br>
                        <div class="center">
                            <a id="regbtn" class="waves-effect waves-light btn-large white black-text center">Register</a>
                        </div>
                        <br>
                        <div class="center">
                            <a class="white-text center" href="login.html">Login</a>
                        </div>
            
                    </div>
                </div>    
            </div>
        
            <script type="text/javascript" src="js/register.js"></script>
            
        
        
    </body>
</html>
